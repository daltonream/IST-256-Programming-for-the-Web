<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="fonts/icomoon/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/aos.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="scss/register.scss">
</head>

<body>
	 <header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">
          <div class="row align-items-center">


            <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center col-xl-12">
              <div class="site-logo">
                <a href="index.html" class="js-logo-clone">Shoppers</a>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </header> 
<div class="site-section border-bottom">
<div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo"> 
      <h1 class="logo__text">SHOESRUS</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome Back!</h1>
      <h2 class="heading--secondary"><i>selection, style, inventory and class</i> </h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a ></a></li>
        <li><a > </a></li>
        <li><a ></a></li>
        <li><a ></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form id="login-form" onSubmit="index.html"></-- js method call -->
      
      <div class="rendered-form">
        <div class="">
          <h1 class="reg-head" id="reg-head">Shopper Login</h1>
        </div>
        <div class="formbuilder-text form-group field-form-email">
          <label for="form-email" class="formbuilder-text-label">Email Address<span class="formbuilder-required">*</span></label>
          <input type="email" placeholder="Enter email address" class="form-control" name="form-email" access="false" maxlength="40" id="form-email" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-form-pw1">
          <label for="form-pw1" class="formbuilder-text-label">Enter Password<span class="formbuilder-required">*</span></label>
          <input type="password" placeholder="Enter password" class="form-control" name="form-pw1" access="false" maxlength="35" id="form-pw1" required="required" aria-required="true">
        </div>
        <input type="hidden" name="hidden-mssg" access="false" id="hidden-mssg">
        <div class="formbuilder-button form-group field-submit-btn">
          <button type="submit" class="btn-info btn" name="submit-btn" access="false" style="info" id="submit-btn">Login&nbsp;</button>
        </div>
      </div>
    </form>
    <ul>
      <li> <a class="signup__link" href="register.html">Don't have an account? Sign Up</a> </li>
    </ul>
  </div>
</div>
</div>
</body>
</html>
