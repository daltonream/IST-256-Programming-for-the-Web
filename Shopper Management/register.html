
<!DOCTYPE html>
<html lang="en">
<head>
<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
<link rel="stylesheet" href="fonts/icomoon/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/aos.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="scss/register.scss">
</head>
<body>
<div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo"> 
      <h1 class="logo__text">SHOESRUS</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Join our shoe crew today!</h1>
      <h2 class="heading--secondary"><i>selection, style, inventory and class</i> </h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a ></a></li>
        <li><a > </a></li>
        <li><a </li>
        <li><a ></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form id="signup-form" onSubmit="index.html"></-- js method call -->
      
      <div class="rendered-form">
        <div class="">
          <h1 class="reg-head" id="reg-head">Shopper Registration</h1>
        </div>
        <div class="formbuilder-text form-group field-form-name">
          <label for="form-name" class="formbuilder-text-label">Enter Name<span class="formbuilder-required">*</span></label>
          <input type="text" placeholder="Enter name" class="form-control" name="form-name" access="false" maxlength="30" id="form-name" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-form-phone">
          <label for="form-phone" class="formbuilder-text-label">Mobile Phone<span class="tooltip-element" tooltip="Number won't be shared.">?</span></label>
          <input type="tel" placeholder="Enter phone number" class="form-control" name="form-phone" access="false" maxlength="10" id="form-phone" title="Number won't be shared.">
        </div>
        <div class="formbuilder-textarea form-group field-form-address">
          <label for="form-address" class="formbuilder-textarea-label">Enter Shipping Address<span class="formbuilder-required">*</span></label>
          <textarea type="textarea" placeholder="Enter street, city, state, and zip code" class="form-control" name="form-address" access="false" maxlength="89" rows="3" id="form-address" required="required" aria-required="true"></textarea>
        </div>
        <div class="formbuilder-number form-group field-form-age">
          <label for="form-age" class="formbuilder-number-label">Enter Your Age<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="Must be over 18 to shop with us">?</span></label>
          <input type="number" class="form-control" name="form-age" access="false" min="18" max="115" step="1" id="form-age" title="Must be over 18 to shop with us" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-form-email">
          <label for="form-email" class="formbuilder-text-label">Email Address<span class="formbuilder-required">*</span></label>
          <input type="email" placeholder="Enter email address" class="form-control" name="form-email" access="false" maxlength="40" id="form-email" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-form-pw1">
          <label for="form-pw1" class="formbuilder-text-label">Enter Password<span class="formbuilder-required">*</span></label>
          <input type="password" placeholder="Enter password" class="form-control" name="form-pw1" access="false" maxlength="35" id="form-pw1" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-form-pw2">
          <label for="form-pw2" class="formbuilder-text-label">Confirm Password<span class="formbuilder-required">*</span></label>
          <input type="password" placeholder="Confirm password" class="form-control" name="form-pw2" access="false" maxlength="35" id="form-pw2" required="required" aria-required="true">
        </div>
        <input type="hidden" name="hidden-mssg" access="false" id="hidden-mssg">
        <div class="formbuilder-button form-group field-submit-btn">
          <button type="submit" class="btn-info btn" name="submit-btn" access="false" style="info" id="submit-btn">Register&nbsp;</button>
        </div>
      </div>
    </form>
    <ul>
      <li> <a class="signup__link" href="#">I am already a member</a> </li>
    </ul>
  </div>
</div>
</body>
</html>
