<script>
  var jsonProducts = [
    {"id" : "1223","description" : "White Nike Shoes", "category" :"Footwear","measure" : 5, "price" : 100, "weight" : "2 lbs"},
    {"id" : "321","description" : "Black Nike Shoes", "category" :"Footwear","measure" : 10, "price" : 120, "weight" : "3 lbs"},
    {"id" : "345","description" : "White Nike Shirt", "category" :"Upperwear","measure" : 18, "price" : 30, "weight" : ""},
    {"id" : "5671","description" : "Green Nike Sweatshirt", "category" :"Upperwear","measure" : 5, "price" : 80, "weight" : "2 lbs"},
    {"id" : "891","description" : "Yellow Adidas Socks", "category" :"Footwear","measure" : 20, "price" : 15, "weight" : ".25 lbs"}
];
	
// products to be displayed on table	
  var display = "<tr>  <th>id</th>  <th>Description</th> <th>Category</th> <th>Measure</th> <th>Price</th> <th>Weight</th> </tr>";
	
 // loops through products in json object	
  for (var c = 0; c< jsonProducts.length; c++){
    display += '<tr>'+ '<td>' + jsonProducts[c].id + '</td>' + '<td>' + jsonProducts[c].description + '</td>' + '<td>' + jsonProducts[c].category + '</td>' + '<td>' +  jsonProducts[c].measure + '</td>' + 
      '<td>' + jsonProducts[c].price + '</td>' + '<td>' + jsonProducts[c].weight + '</td>' + '</tr>'
  }
	
  $(document).ready(function () {
	  
    $('#table').append(display);
    $('#add_product').click(function(){

        // retrieves input from user
        var id_ = document.getElementById('product_id').value;
        var description_ = document.getElementById('prod_desc').value;
        var category_ = document.getElementById('prod_category').value;
        var measure_ = document.getElementById('prod_measure').value;
        var price_ = document.getElementById('prod_price').value;
        var weight_ = document.getElementById('prod_weight').value;

        new_product = '<tr>'+ '<td>' + id_ + '</td>' + '<td>' + description_ + '</td>' + '<td>' + category_ + '</td>' + '<td>' +  measure_ + '</td>' + 
       '<td>' + price_ + '</td>' + '<td>' + weight_ + '</td>' + '</tr>'

       // displays new product onto the products table
       $('#table').append(new_product);
        
       // add new product to jsonProducts
       jsonProducts.push({"id" : id_,"description" : description_, "category" :category_,"measure" : measure_, "price" : price_, "weight" : weight_});
        
        // displays newly added products to the console
        console.log(jsonProducts)

        // stops page from refreshing
        return false;

        });
  });
</script>
